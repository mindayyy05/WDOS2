<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Payment form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <div class="pay-container">

            <form action="/submit-form" method="POST">

            <div class="row">

                <div class="col">

                    <h3 class="title">Billing address</h3>

                    <div class="inputBox">
                        <span>Full name:</span>
                        <input type="text" placeholder="Mindi Chenaya">
                    </div>

                    <div class="inputBox">
                        <span>E-mail:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>

                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="lane-street-place">
                    </div>

                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Colombo">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="Sri Lanka">
                        </div>

                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>Name on card:</span>
                        <input type="email" placeholder="Mindi Chenaya">
                    </div>

                    <div class="inputBox">
                        <span>Credit card number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>Expiry month:</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Expiry year:</span>
                            <input type="number" placeholder="2023">
                        </div>

                        <div class="inputBox">
                            <span>cvv:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
                </div>
                </div>
                
            
            <input type="submit" value="Proceed to checkout" class="submit-btn">
            </form>

           </div>


        </body>
        </html>
